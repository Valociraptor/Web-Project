<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phone Time Fun Tool Happy Award Explosion Achievement Recognition Party Wall</title>
    <!-- <link rel="icon" href="images/favicon.ico" type="image/png"> -->
    <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'phone/css/skeleton.css' %}" media="screen" title="no title"  charset="utf-8">
    <script>
    $(document).ready(function(){
        $('#avatar img').hover(function(){
            $(this).addClass("hover");},
            function(){
            $(this).removeClass("hover");
        });
        // var $this = $(this);
        $('#avatar img').click(function(){
            $(this).removeClass("hover");},
            function(){
            $(this).addClass("border");
        });
        $('#avatar img').click(function(){
            $('#default_avatar input').attr('id', $(this).attr('id'));
            
        });
    });
    </script>
    <style>

    #avatar img{
        height: 70px;
        width: 70px;
    }
    .hover{
        outline: 2px solid rgb(199, 19, 19);  
    }
    .border{
        outline: 2px solid black; 
    }
    h1{
        font-family: Georgia, 'Times New Roman', Times, serif;
    }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="twelve columns">
            <h1>Register</h1>
        </div>
    </div>
    <div class = "row">
        <div class="one-half column">
            <div id="register_wrapper">
                <form action="/register" method="post">
                    {% csrf_token %}
                    <p>Name: <input type="text" name="name"></p>
                    <p>Username: <input type="text" name="username"></p>
                    <p>Email: <input type="email" name="email"></p>
                    <p>Job Title: <input type="text" name="position"></p>
                    <div id="default_avatar">
                        <p>Select an avatar: <input type="hidden" name="avatar" id="0">
                    </div>
                    <div id="avatar">
                        <img id="1" src="{% static 'phone/img/bunny.png' %}">
                        <img id="2" src="{% static 'phone/img/matrix2.png' %}">
                        <img id="3" src="{% static 'phone/img/ninja.png' %}">
                        <img id="4" src="{% static 'phone/img/pikachu.png' %}">
                        <img id="5" src="{% static 'phone/img/raptor.png' %}">
                        <img id="6" src="{% static 'phone/img/space_todd.png' %}">
                    </p>
                    </div>
                    <!-- <input type="file" name="fileupload" value="fileupload" id="fileupload"> <label for="fileupload"> Select a file to upload</label> <br><input type="image" src="/wp-content/uploads/sendform.png" alt="Submit" width="100">
                    
                    Read more: https://html.com/input-type-image/#ixzz4ycW698xg -->
                    <p>Bio: <textarea name="bio" id="user_bio" cols="30" rows="10"></textarea></p>
                    <p>Password: <input type="text" name="password"></p>
                    <p id="criteria">Password must be at least 8 characters and contain at least 1 number</p>
                    <p>Confirm Password: <input type="text" name="confirm_password"></p>
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <p id="messages">{{ message }}</p>
                        {% endfor %}
                    </div>
                    {% endif %}
                    <input type="submit" id="register" value="Register">
                </form>
            </div>
        </div>  
    </div>
</div>
</body>
</html>
