<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src=jquery-3.2.1.min.js></script>
    
    <script type="text/javascript">
        $(document).ready(function (){

			$('img').click(function(){
				$(this).attr('temp', $(this).attr('src'));
				$(this).attr('src', $(this).attr('alt-src'));
				$(this).attr('alt-src', $(this).attr('temp'));
			});
		});		
	</script>
</head>
<body>
	<img src="cat0.png" alt-src='ninja0.png' temp=""><br>
	<img src="cat1.png" alt-src='ninja1.png' temp=""><br>
	<img src="cat2.png" alt-src='ninja2.png' temp=""><br>
	<img src="cat3.png" alt-src='ninja3.png' temp=""><br>
	<img src="cat4.png" alt-src='ninja4.png' temp="">
</body>
</html>
